<template name="listSettingsModal">
    <div class="modal fade" id="listSettingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel3">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            	<!--HEADER-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel3">List Settings</h4>
                </div>

                <!--BODY-->
                <div class="modal-body">
                    <h4 id="createUserError"></h4>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="username">Title:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="title" value="get title">
                            </div>
                        </div>
                        
                        <div class="form-group">
                        	<div class="col-sm-4">
                                <button type="delete" class="btn btn-danger">DELETE LIST</button>
                            </div>
                        	<div class="col-sm-4">
                                <button type="submit" class="btn btn-info">SUBMIT</button>
                            </div>
                            <div class="col-sm-4">
                                <button type="cancel" class="btn btn-warning">CANCEL</button>
                            </div>                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
