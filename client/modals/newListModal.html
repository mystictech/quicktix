<template name="newListModal">
    <div class="modal fade" id="newListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create New Ticket List</h4>
                </div>

                <div class="modal-body">
                    <h5 id="newlistError"></h5>
                    <input type="text" placeholder="New List Name" id="newlistName" class="form-control">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createTicketList">Create Ticket List</button>
                </div>

            </div>
        </div>
    </div>
</template>
