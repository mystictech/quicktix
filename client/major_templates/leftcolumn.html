<template name="leftcolumn">
    <div class="col-sm-2">
        {{#if currentUser}}
            <button type="button" class="btn btn-primary" id="addList" data-toggle="modal" data-target="#newListModal">New List</button>
        {{/if}}
        <br>
        <br>
        <ul style="list-style-type: none;">
            {{#if currentUser}}
            <li class="listheader">My Lists</li>            
            {{#each getMyLists}}
                <li class="listName"><a href="#">{{listname}}</a> <span class="pull-right label label-danger">{{getUndoneCount}}</span> </li>
            {{/each}}
            {{/if}}

            <li class="listheader">Public Lists</li>
            {{#each getLists}}
                <li class="listName"><a href="#">{{listname}}</a> <span class="pull-right label label-danger">{{getUndoneCount}}</span> </li>
            {{/each}}
        </ul>
    </div>
</template>
