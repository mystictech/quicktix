<template name="quicknavbar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsetarget" aria-expanded="false">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">QuickTix</a>
            </div>

            <div class="collapse navbar-collapse" id="collapsetarget">
                <ul class="nav navbar-nav navbar-left">
                        {{#if currentUser}}
                            {{#if isAdmin}}
                            <li><a href="#" data-toggle="modal" data-target="#createUserModal">Add User</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#UserManagementModal">User Management</a></li>
                            {{/if}}
                        {{/if}}

                </ul>

                <ul class="nav navbar-nav navbar-right">
                        {{#if currentUser}}
                            <li>Welcome, {{currentUser.username}}</li>
                            <br>
                            <li><a href="#" id="logout">Logout</a></li>
                        {{else}}
                        <li><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
                        {{/if}}
                </ul>
            </div>
        </div>
    </nav>
</template>
